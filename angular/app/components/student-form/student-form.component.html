<div ng-init="vm.fetchGroups()">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>{{vm.action}} un estudiante</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="vm.cancel()">
                <i class="material-icons">clear</i>
            </md-button>
        </div>
    </md-toolbar>
    <form ng-cloak ng-submit="vm.submit()" name="studentForm">
        <md-dialog-content>
            <md-content flex layout-padding>
                <div layout-gt-xs="row">
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Nombre</label>
                        <input ng-model="vm.student.name" md-maxlength="100" ng-maxlength="100" ng-required="true" required>
                    </md-input-container>
                </div>
                <div layout-gt-xs="row">
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Edad</label>
                        <input name="age" type="number" ng-model="vm.student.age" ng-required="true" required>
                    </md-input-container>
                </div>
                <div layout-gt-xs="row" ng-if="!vm.studentid">
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Grupo</label>
                        <md-select ng-model="vm.student.group" ng-model-options="{trackBy: '$value.id'}" ng-required="true" required>
                            <md-option ng-value="group" ng-repeat="group in vm.groups">{{group.name}}</md-option>
                        </md-select>
                    </md-input-container>
                </div>
            </md-content>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button ng-click="vm.cancel()">
                Cancelar
            </md-button>
            <md-button type="submit" class="md-primary" ng-disabled="studentForm.$invalid">
                Guardar
            </md-button>
        </md-dialog-actions>
    </form>
</div>
