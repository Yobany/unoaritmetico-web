<form ng-submit="vm.submit()" class="ForgotPassword-form">
    <div>
        <md-input-container>
            <label>Email</label>
            <input type="email" ng-model="vm.email">
        </md-input-container>

        <md-button ng-disabled="vm.isSending" type="submit" class="md-primary md-raised">Enviar</md-button>
    </div>
</form>
