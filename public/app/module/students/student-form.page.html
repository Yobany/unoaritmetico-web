<form name="studentForm" role="form" novalidate ng-submit="vm.submit()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEtapaLabel">{{vm.action}} un estudiante</h4>
    </div>
    <div class="modal-body">
        <md-content flex layout-padding>
            <div layout-gt-xs="row">
                <md-input-container class="md-block" flex-gt-xs>
                    <label>Nombre</label>
                    <input name="name" ng-model="vm.student.name" md-maxlength="100" ng-maxlength="100" ng-required="true" required>
                </md-input-container>
            </div>
            <div layout-gt-xs="row">
                <md-input-container class="md-block" flex-gt-xs>
                    <label>Edad</label>
                    <input name="age" type="number" min="1" max="100" ng-model="vm.student.age" ng-required="true" required>
                </md-input-container>
            </div>
            <div layout-gt-xs="row">
                <md-input-container class="md-block" flex-gt-xs>
                    <label>Grupo</label>
                    <md-select ng-model="vm.student.group" ng-model-options="{trackBy: '$value.id'}" ng-required="true" required>
                        <md-option  ng-repeat="group in vm.groups" ng-value="group">
                            {{group.name}}
                        </md-option>
                    </md-select>
                </md-input-container>
            </div>
        </md-content>
    </div>
    <div class="modal-footer">
        <md-button ng-click="vm.clear()">
            Cancelar
        </md-button>
        <md-button type="submit" class="md-raised md-primary" ng-disabled="studentForm.$invalid">
            Guardar
        </md-button>
    </div>
</form>
