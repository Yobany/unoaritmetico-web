<div>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>{{vm.action}} un grupo</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="vm.cancel()">
                <i class="material-icons">clear</i>
            </md-button>
        </div>
    </md-toolbar>
    <form ng-cloak ng-submit="vm.submit()" name="groupForm">
        <md-dialog-content>
            <md-content flex layout-padding>
                <div layout-gt-xs="row">
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Nombre</label>
                        <input ng-model="vm.group.name" md-maxlength="100" ng-maxlength="100" required>
                    </md-input-container>
                </div>
            </md-content>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button ng-click="vm.cancel()">
                Cancelar
            </md-button>
            <md-button type="submit" class="md-primary" ng-disabled="groupForm.$invalid">
                Guardar
            </md-button>
        </md-dialog-actions>
    </form>
</div>
