<form name="groupForm" role="form" novalidate ng-submit="vm.submit()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEtapaLabel">{{vm.action}} un grupo</h4>
    </div>
    <div class="modal-body">
        <md-content flex layout-padding>
            <div layout-gt-xs="row">
                <md-input-container class="md-block" flex-gt-xs>
                    <label>Nombre</label>
                    <input ng-model="vm.group.name" md-maxlength="100" ng-maxlength="100" required>
                </md-input-container>
            </div>
        </md-content>
    </div>
    <div class="modal-footer">
        <md-button ng-click="vm.clear()">
            Cancelar
        </md-button>
        <md-button type="submit" class="md-raised md-primary" ng-disabled="groupForm.$invalid">
            Guardar
        </md-button>
    </div>
</form>
