<md-content class="Page-container">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h1 class="center" layout="center">
                <span flex></span>
                <span>Grupos</span>
                <span flex></span>
            </h1>
        </div>
    </md-toolbar>
    <div flex="80" flex-offset="10">
        <md-button ui-sref="app.groups.new" class="md-raised md-primary">Agregar</md-button>
        <div ng-if="!vm.isLoading && !vm.groups.length">
            <h1>A&uacute;n no has registrado ning&uacute;n grupo</h1>
        </div>

        <md-content>
            <table md-table>
                <thead md-head>
                <tr md-row>
                    <th md-column>C&oacute;digo</th>
                    <th md-column>Nombre</th>
                    <th md-column>Estudiantes</th>
                    <th md-column>Acciones</th>
                </tr>
                </thead>
                <tbody md-body>
                <!-- we can let ng-repeat sort the columns for us -->
                <tr md-row ng-repeat="group in vm.groups">
                    <td md-cell>{{group.id}}</td>
                    <td md-cell>{{group.name}}</td>
                    <td md-cell>{{group.studentsCount}}</td>
                    <td md-cell>
                        <md-button ng-click="vm.edit(group)" class="md-icon-button md-primary"><i class="material-icons">mode_edit</i></md-button>
                        <md-button ng-click="vm.confirmDeletion(group)" class="md-icon-button md-primary"><i class="material-icons">delete</i></md-button>
                    </td>
                </tr>
                </tbody>
            </table>
        </md-content>
    </div>
</md-content>
