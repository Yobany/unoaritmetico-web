<md-content class="Page-container">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h1 class="center" layout="center">
                <span flex></span>
                <span>Grupos</span>
                <span flex></span>
            </h1>
        </div>
    </md-toolbar>
    <div flex="80" flex-offset="10">
        <form name="searchForm" class="form-horizontal" role="form" novalidate ng-submit="vm.groupSearch.search()" show-validation>
            <div layout-gt-xs="row">
                <md-input-container flex="90" class="md-block" flex-gt-xs>
                    <label>Nombre</label>
                    <input ng-model="vm.groupSearch.params.name" type="text" md-maxlength="100" maxlength="100" min="1">
                </md-input-container>
                <md-input-container flex="10" class="md-block">
                    <md-button type="submit" class="md-raised md-accent" ng-disabled="searchForm.$invalid">
                        <span>Buscar</span>
                    </md-button>
                </md-input-container>
            </div>
        </form>
        <md-button ui-sref="app.groups.new" class="md-raised md-accent">Agregar</md-button>
        <md-content>
            <table md-table>
                <thead md-head>
                <tr md-row>
                    <th md-column>C&oacute;digo</th>
                    <th md-column>Nombre</th>
                    <th md-column>Estudiantes</th>
                    <th md-column>Acciones</th>
                </tr>
                </thead>
                <tbody md-body>
                <!-- we can let ng-repeat sort the columns for us -->
                <tr md-row ng-repeat="group in vm.groupSearch.results">
                    <td md-cell>{{group.id}}</td>
                    <td md-cell>{{group.name}}</td>
                    <td md-cell>{{group.studentsCount}}</td>
                    <td md-cell>
                        <md-button ui-sref="app.groups.edit({ groupid: group.id })" class="md-icon-button md-primary"><i class="material-icons">mode_edit</i></md-button>
                        <md-button ui-sref="app.groups.remove({ groupid: group.id })" class="md-icon-button md-primary"><i class="material-icons">delete</i></md-button>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="text-center" ng-show="vm.groupSearch.results.length">
                <uib-pagination class="pagination-sm"
                                total-items="vm.groupSearch.total"
                                items-per-page="vm.groupSearch.params.size"
                                ng-model="vm.groupSearch.params.page"
                                ng-change="vm.groupSearch.search()"></uib-pagination>
            </div>
        </md-content>
    </div>
</md-content>
